<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Error</title>
    <style>
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Error!</h1>
    <p class="error-message">{{message}}</p>
    {% if error %}
    <p>{{error.stack}}</p>
    {% endif %}
    <a href="/users">Back to Home</a>
</body>
</html>
